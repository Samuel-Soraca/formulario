<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formualrio de registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_640.png" alt="Decoración izquierda" class="cide-img">

    <div class="form-container">
    <h1>❗❕Regístrate❕❗</h1>
    <p>Únete a nuestra página de programación y accede a contenido exclusivo.</p>
    <form>
        <table>
        <tr>
            <td><label for="nombre">Nombre:</label><br><input type="text" name="nombre" placeholder="..." required></td>
        </tr>
        <tr>
            <td><label for="nombre">Nombre:</label><br><input type="email" name="correo" placeholder="..." required></td>
        </tr>
        <tr>
            <td><label for="nombre">Nombre:</label><br>
            <select name="pais" required>
                <option value="">Selecciona</option>
                <option value="colombia">Colombia</option>
                <option value="mexico">México</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label for="nombre">Fecha:</label><br><input type="date" name="fecha" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Enviar" class="button"></td>
        </tr>
        <tr>
            <td><button type="button" class="button">Volver</button></td>
        </tr>
        </table>
    </form>
    </div>

    <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_640.png" alt="Decoración derecha" class="side-img">
</div>
</body>
</html>
